<div class="container">
  <h1 class="text-center">Quotes Voter.</h1>
  <hr>

  <div class="row">
    <div class="col-md-6">
      <h2 class="text-center">Quotes</h2>
      
      <div *ngFor="let quote of quotes; let i=index">
        <div id="{{i}}">
          <p>{{quote.quote}}</p>
        </div>
        <div class="row mb-3">
          <div class="col-md-3">
            <button class="btn btn-outline-primary" (click)="upvoteQuote(i)">Like</button>
          </div>

          <div class="col-md-3">
            <button class="btn btn-outline-primary" (click)="downvoteQuote(i)">Dislike</button>
          </div>
        </div>
        <button class="btn btn-outline-primary" (click)="toggleDetails(i)">Details</button>

        <div>
          <app-quote-details
            *ngIf="quote.showDescription"
            [quote]="quote"
          ></app-quote-details>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
  </div>
</div>
